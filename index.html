<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="description" content="None alcoholic cocktails">
		<meta name="keywords" content="none-alcoholic cocktails coffee">

		<title>Guess The Flag</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body>

		<h2 class="mainTitle">Guess The Flag</h2>
		<section class="images">
			<img src="./img/globe.gif" alt="" id="globImg" class="hidden">
			<img src="" alt="" id="flagImg" class="hidden">
		</section>
		<section class="answer hidden">
			<input type="text" class="" id="answerText" placeholder="Country name">
			<button class="" id="checkAnswer">Check Answer</button>
		</section>
		<section class="fullDetails hidden">
		</section>
		<button id="start" class="start">Start</button>
		<span class="hidden errorMsg"></span>
		<button id="hint1" class="hidden">Hint1</button>
		<span id="hint1Text" class="hint hidden"></span>
		<button id="hint2" class="hidden">Hint2</button>
		<span id="hint2Text" class="hint hidden"></span>
		<button id="restart" class="hidden">Restart</button>



		<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
